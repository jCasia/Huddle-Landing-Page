<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="./css/styles.css" rel="stylesheet" />

    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="hero">
      <header class="hero__header">
        <img
          src="./images/logo.svg"
          alt="a picture of huddle logo"
          class="hero__logo"
        />
      </header>

      <div class="hero__container-left">
        <img
          src="./images/illustration-mockups.svg"
          alt="picture of huddle illustration"
          class="hero__img"
        />
      </div>

      <div class="hero__container-right">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </div>

      <nav class="icons">
        <ul class="icons__list-container">
          <li class="icons__nav-lists">
            <a href="#" class="icons__link">
              <ion-icon name="logo-facebook" class="icons__nav-list"></ion-icon>
            </a>
          </li>

          <li class="icons__nav-lists">
            <a href="#" class="icon__link">
              <ion-icon name="logo-twitter" class="icons__nav-list"></ion-icon>
            </a>
          </li>

          <li class="icons__nav-lists">
            <a href="" class="icon__link">
              <ion-icon
                name="logo-instagram"
                class="icons__nav-list"
              ></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
